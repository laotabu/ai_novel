<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上下文管理客户端 - 聊天窗口风格</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 - 聊天应用风格 -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <h1>上下文助手</h1>
                </div>
                <div class="server-status" id="serverStatus">
                    <div class="status-indicator status-stopped" id="statusIndicator"></div>
                    <span class="status-text" id="statusText">服务器未连接</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-sm btn-success" id="startServerBtn">
                    <i class="fas fa-play"></i> 启动服务器
                </button>
                <button class="btn btn-sm btn-danger" id="stopServerBtn" disabled>
                    <i class="fas fa-stop"></i> 停止服务器
                </button>
                <button class="btn btn-sm btn-primary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
                <button class="btn btn-sm btn-info" onclick="contextClient.showHelp()">
                    <i class="fas fa-question-circle"></i> 帮助
                </button>
            </div>
        </header>

        <!-- 主内容区域 - 三栏聊天布局 -->
        <main class="app-main">
            <!-- 左侧：上下文列表 - 聊天联系人风格 -->
            <section class="panel panel-left">
                <div class="panel-header">
                    <h2><i class="fas fa-inbox"></i> 上下文列表</h2>
                    <div class="panel-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="搜索上下文...">
                        </div>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="context-list" id="contextList">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> 正在加载上下文...
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="stats">
                        <span id="selectedCount">0</span> 个已选中
                    </div>
                </div>
            </section>

            <!-- 中间：上下文详情和条目 - 聊天消息风格 -->
            <section class="panel panel-middle">
                <div class="panel-header">
                    <h2><i class="fas fa-file-alt"></i> 上下文详情</h2>
                    <div class="panel-actions">
                        <button class="btn btn-sm btn-primary" onclick="contextClient.exportContext(contextClient.currentContextId)" id="exportBtn">
                            <i class="fas fa-download"></i> 导出
                        </button>
                        <button class="btn btn-sm btn-info" onclick="contextClient.importContext()">
                            <i class="fas fa-upload"></i> 导入
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div id="contextDetails">
                        <div class="empty-state">
                            <i class="fas fa-mouse-pointer"></i>
                            <p>请从左侧选择一个上下文</p>
                        </div>
                    </div>
                    
                    <div id="contextItems">
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>选择上下文后查看条目</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 右侧：聊天对话框 - 核心功能 -->
            <section class="panel panel-right">
                <div class="panel-header">
                    <h2><i class="fas fa-comment-dots"></i> AI对话助手</h2>
                    <div class="panel-actions">
                        <button class="btn btn-sm btn-info" onclick="contextClient.searchChat()">
                            <i class="fas fa-search"></i> 搜索聊天
                        </button>
                        <button class="btn btn-sm btn-warning" onclick="contextClient.clearChat()">
                            <i class="fas fa-trash"></i> 清除记录
                        </button>
                        <button class="btn btn-sm btn-success" onclick="contextClient.exportChat()">
                            <i class="fas fa-download"></i> 导出聊天
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="chat-section">
                        <div class="chat-header">
                            <h3><i class="fas fa-robot"></i> 上下文分析助手</h3>
                            <div class="chat-stats">
                                <span id="messageCount">0</span> 条消息
                            </div>
                        </div>
                        
                        <div class="chat-messages" id="chatMessages">
                            <!-- 聊天消息将通过JavaScript动态生成 -->
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i> 正在初始化聊天...
                            </div>
                        </div>
                        
                        <div class="chat-input-area">
                            <textarea 
                                class="chat-input" 
                                id="chatInput" 
                                placeholder="输入消息... (Shift+Enter换行，Enter发送)"
                                rows="3"
                            ></textarea>
                            <button class="send-btn" id="sendMessageBtn">
                                <i class="fas fa-paper-plane"></i> 发送
                            </button>
                        </div>
                    </div>
                    
                    <div class="selected-content-section" style="margin-top: 20px;">
                        <div class="section-header">
                            <h3><i class="fas fa-check-circle"></i> 选中上下文</h3>
                        </div>
                        <div class="selected-content-preview" id="selectedContentPreview">
                            <div class="empty-state">
                                <i class="fas fa-clipboard"></i>
                                <p>未选择任何上下文</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部状态栏 -->
        <footer class="app-footer">
            <div class="footer-left">
                <span id="statusMessage">
                    <i class="fas fa-info-circle"></i> 就绪 - 使用Ctrl+F搜索，Ctrl+R刷新
                </span>
            </div>
            <div class="footer-right">
                <button class="btn btn-sm" onclick="contextClient.showAbout()">
                    <i class="fas fa-info-circle"></i> 关于
                </button>
                <span id="currentTime" style="margin-left: 10px;">--:--:--</span>
            </div>
        </footer>
    </div>

    <!-- 模态对话框 -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">模态框标题</h3>
                <button class="close-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 模态框内容将通过JavaScript动态生成 -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="contextClient.hideModal()">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-overlay-content">
            <div class="loading-overlay-spinner"></div>
            <div class="loading-overlay-text" id="loadingText">加载中...</div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="renderer.js"></script>
    
    <!-- 页面加载完成后更新时间 -->
    <script>
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const timeElement = document.getElementById('currentTime');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }
        
        // 初始更新时间
        updateTime();
        
        // 每秒更新一次时间
        setInterval(updateTime, 1000);
        
        // 页面加载完成后显示欢迎消息
        document.addEventListener('DOMContentLoaded', () => {
            // 添加页面加载完成后的额外初始化
            setTimeout(() => {
                if (window.contextClient && window.contextClient.chatMessages.length <= 1) {
                    // 确保有足够的聊天消息
                    window.contextClient.addMessage('ai', 
                        '💡 提示：你可以尝试以下操作：\n\n' +
                        '1. 点击"启动服务器"按钮启动后端服务\n' +
                        '2. 在左侧选择上下文进行查看\n' +
                        '3. 使用聊天功能与我对话\n' +
                        '4. 将上下文内容发送到聊天中进行分析\n\n' +
                        '使用快捷键：\n' +
                        '• Ctrl+F: 搜索上下文\n' +
                        '• Ctrl+R: 刷新列表\n' +
                        '• ESC: 关闭对话框'
                    );
                }
            }, 1000);
        });
        
        // 添加键盘快捷键提示
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'h') {
                e.preventDefault();
                if (window.contextClient) {
                    window.contextClient.showHelp();
                }
            }
        });
    </script>
</body>
</html>
